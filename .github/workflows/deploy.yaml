name: Build & Deploy GitHub Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  deploy:
    name: Build & Deploy GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        run: |
          echo "Getting previous runs..."
          WORKFLOW_NAME=$(echo "${{ github.workflow }}" | jq -sRr @uri)
          PREVIOUS_RUNS=$(curl -s -X GET \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/$WORKFLOW_NAME/runs")

          RUN_COUNT=$(echo "$PREVIOUS_RUNS" | jq -r '.total_count')
          if [ "$RUN_COUNT" -gt 0 ]; then
            echo "Cancelling previous runs..."
            echo "$PREVIOUS_RUNS" | jq -r '.workflow_runs[].id' | xargs -I {} curl -s -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/{}/cancel"

            echo "Previous runs cancelled."
          else
            echo "No previous runs to cancel."
          fi
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages (on master)
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          cname: docs.gofiber.io

